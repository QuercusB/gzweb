contents: [
  "Приложение «Рабочее место руководителя» должно состоять из клиентской и серверной частей.",
  "Серверная часть должна осуществлять обработку запросов, обработку данных и вычисления, для предоставления результатов клиентской части приложения. Серверная часть приложения должна взаимодействовать с сервером приложений и сервером базы данных Системы iFP ФГУП «ГОЗНАК».",
  "Клиентская часть должна содержать интерфейс пользователя и отображать результаты обработки запросов серверной части. Обработка данных и вычисления в клиентской части приложения не осуществляются. Клиентское приложение должно функционировать на ОС Windows 7\\XP\\8.",
  "БП обработки каточки, аналогичен устному поручению текущего решения iFP (при нажатии на кнопку   на панели действий).",
  "Необходимо реализовать кнопку «Длительное поручение» в основном интерфейсе РМР. При нажатии на данную кнопку должна отображаться стандартная карточка длительного поручения Системы. При открытии данная карточка должна отображаться в новом окне.",
  "Необходимо реализовать кнопку «Телефоны» в основном интерфейсе РМР. При нажатии на данную кнопку должна открываться web-страница портала ФГУП «ГОЗНАК» с телефонным справочником. Данная страница должна отображаться посредством стандартного браузера рабочего места пользователя.",
  "Необходимо реализовать кнопку «Назначить заместителя»   в основном интерфейсе РМР. При нажатии на данную кнопку должно открываться окно назначения заместителя.",
  "После выбора всех атрибутов Система должна вывести сообщение: «Замещение произведено успешно».",
  "При добавлении заместителя соответствующие данные должны отобразиться в секции «Заместители сотрудника» соответствующего сотрудника в справочнике сотрудников",
  "Необходимо изменить текущее заполнение столбцов «Тема» и «Содержание» указанных представлений (для всех представлений кроме «На ознакомлении»):",
  "При изменении пользователем вручную размера рабочей области Приложения, размеры данных рабочих папок должны масштабироваться и занимать все пространство приложения. При выборе на странице основного интерфейса Приложения одной из рабочих папок, должна отображаться информация по текущим задачам пользователя в выбранной категории.",
  "В случае наличия нового поручения в одной из указанных папок категории «Мне сделать», данная папка должна подсвечиваться зеленым. В случае наличия просроченных поручений в папке, папка должна подсвечиваться оранжевым цветом. В случае отсутствия поручений в папке, данная папка должна быть недоступна для открытия и должна быть подсвечена серым цветом.",
  "В случае наличия поручений в одной из указанных папок категории «Мне сделать», данная папка должна подсвечиваться синим цветом. В случае отсутствия поручений в папке, данная папка должна быть недоступна для открытия и должна быть подсвечена серым цветом." ]

